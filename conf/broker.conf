brokerClusterName = DefaultCluster
brokerName = broker-a
brokerId = 0
# namesrvAddr地址
namesrvAddr=127.0.0.1:9876
deleteWhen = 04
fileReservedTime = 48
# 主从复制方式 异步复制
brokerRole = ASYNC_MASTER
# 刷盘方式 异步刷盘
flushDiskType = ASYNC_FLUSH
autoCreateTopicEnable=true

# 存储根目录
storePathRootDir=D:\\workspace\\rocketmq-4.8.0\\data
# commitLog目录
storePathCommitLog=D:\\workspace\\rocketmq-4.8.0\\data\\commitlog
# 消息队列存储目录
storePathConsumeQueue=D:\\workspace\\rocketmq-4.8.0\\data\\consumequeue
# 消息索引存储目录
storePathIndex=D:\\workspace\\rocketmq-4.8.0\\data\\index

# 其他路径无法配置
